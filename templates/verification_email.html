<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .hash {
            display: inline-block;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
            user-select: all;
            transition: background-color 0.3s;
            margin: 10px 0;
            color: #ffffff;
        }

        .hash:hover {
            background-color: #444444;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 20px;
            border-top: 1px solid #333333;
        }

        .footer a {
            color: #aaaaaa;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ botname }} Verification</h1>
        <p>Here is your verification code:</p>
        <div class="hash">{{ code }}</div>
        <p>Use this with the <code>/verify code</code> command</p>
        <p>Or <code>/verifizieren code</code> if your Discord client is in German</p>
        <div class="footer">
            <p>If you did not request this code, please ignore this email or contact support.</p>
            <p>&copy; 2024 {{ botname }}. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
